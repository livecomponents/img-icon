<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components Dev Page</title>
  <!-- BEGIN: <img-icon /> -->
  <link rel="preload" href="partials/iconConfigs.mjs" crossorigin as="script"/>
  <script type="module" src="img-icon.mjs"></script>
  <script nomodule src="img-icon.js" type="text/javascript"></script>
  <!-- END: <img-icon /> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" />
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif; font-size: 14px;
    }
    main {
      margin: 40px;
    }

    .wrapper {
      margin: 120px 0 20px 0;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 400px);
      align-content: space-around;
      justify-content: space-between;
    }

    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
    }

    .item1 {
      grid-column: 1 / 5;
    }

    .item2 {
      grid-column: 1 / 3;
      grid-row: 2 / 4;
    }

    .item3 {
      grid-column: 3 / 5;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <!-- taken and modified from https://gridbyexample.com/examples/example33/ -->
    <div class="wrapper aligned">
      <div class="box item1">
        <img-icon shape="arrowDown" fill="100"></img-icon>
      </div>
      <div class="box item2">
        <img-icon shape="arrowUp" fill="100"></img-icon>
      </div>
      <div class="box item3">
        <img-icon shape="arrowLeft" fill="100"></img-icon>
      </div>
      <div class="box item4">
        <img-icon shape="arrowRight" fill="100"></img-icon>
      </div>
      <div class="box item5">
        <img-icon shape="arrowDown" fill="100">
          <svg
            role="img"
            slot="ii:fallback"
            aria-hidden="true"
            viewBox="0 0 24 24"
            tabindex="-1"
            title="Adjust">
              <path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3-8c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z"></path>
          </svg>
        </img-icon>
      </div>
    </div>
  </main>
</body>

</html>
